<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="Lesson 8 storm center form page.">
    <link rel="shortcut icon" href="https://vivianarmstrong.github.io/favicon.png">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/small.css">
    <link rel="stylesheet" href="css/medium.css">
    <link rel="stylesheet" href="css/large.css">
</head>

<body id="storm">

    <header>
        <img class="logo" src="images/rainbrella-suncloud.png" alt="website logo">
        <section class="htop">
            <h1>Sun or Clouds</h1>
            <div class="slogan">Will you need sunscreen or an umbrella</div>
        </section>
    </header>

    <nav>
        <ul class="navigation">
            <li><a class="ham" href="#">&#9776; Menu</a></li>
            <li><a href="https://homepage.html">Home</a></li>
            <li><a href="https://preston.html">Preston</a></li>
            <li><a href="https://fishhaven.html">Fish Haven</a></li>
            <li><a href="https://sodasprings.html">Soda Springs</a></li>
            <li><a class="active">Storm Central</a></li>
            <li><a href="https://gallery.html">Gallery</a></li>
        </ul>
    </nav>

    <main class="storm">
        <h1>Storm Center Report</h1>
        <form method="get" action="thanks.html">
            <fieldset>
                <legend>Report Submitted By</legend>
                <label class="ltop">Full Name* <input type="text" name="fname" required pattern="[A-Za-z]{5, }"></label>
                <label class="ltop"> Phone <input type="tel" name="phone" placeholder="1235551234"></label>
                <label class="ltop"> Email* <input type="email" name="email" placeholder="someone@domain.com"
                        required></label>
                <label class="ltop"> Zip Code* <input type="number" name="zip" placeholder="12345" required></label>
            </fieldset>

            <fieldset>
                <legend>Storm Details</legend>
                <label class="ltop">Storm Date* <input type ="date"></label>

                <label class="ltop">Storm Type</label>
                <label><select>
                        <option value="" id="stormselect">Please Select</option>
                        <option value="flashflood" id="flashflood">Flash Flood</option>
                        <option value="flood" id="flood">Flood</option>
                        <option value="hail" id="hail">Hail</option>
                        <option value="thunderstorm" id="thunderstorm">Thunderstorm</option>
                        <option value="tornado" id="tornado">Tornado</option>
                        <option value="wildfire" id="wildfire">Wildfire</option>
                    </select></label>

                <label class="ltop" id="selectseverity">Storm Severity</label>
                <label><input type="range" id="rating" value="5" min="1" max="10" step="1" list="tickmarks"
                        oninput="adjustRating(this.value)" onchange="adjustRating(this.value)"></label>
                <span class="rv" id="ratingvalue">6</span>
                <datalist id="tickmarks">
                    <option value="0">
                    <option value="1">
                    <option value="2">
                    <option value="3">
                    <option value="4">
                    <option value="5">
                    <option value="6">
                    <option value="7">
                    <option value="8">
                    <option value="9">
                    <option value="10">
                </datalist>

                <label class="ltop">Storm Region</label>
                <label><select>
                        <option value="">Select Region</option>
                        <option value="fishhaven" id="fishhaven">Fish Haven</option>
                        <option value="preston" id="preston">Preston</option>
                       <option value="sodasprings" id="sodasprings">Soda Springs</option>
                </select></label>

                <label class="ltop">Are You in Danger?</label>
                <div><input type="radio" id="yes" name="danger" value="yes">
                    <label>Yes</label></div>

                <div><input type="radio" id="maybe" name="danger" value="maybe">
                    <label>Maybe</label></div>

                <div><input type="radio" id="no" name="danger" value="no">
                    <label>No</label></div>
            </fieldset>

            <fieldset>
                <label class="ltop">Additional Information</label>
                <label><textarea name="addinfo" rows="8" cols="40"></textarea></label>
            
                <button class="button" type="submit" value="send">Submit Report</button>
            </fieldset>
        </form>
    </main>

    <footer>
        <p>&copy;<span id="currentYear"></span> Sun or Clouds | Attributes | Vivian Armstrong | <span
                id="todayDate"></span>
        </p>
    </footer>
    <script src="js/date.js"></script>
    <script src="js/toggleHam.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
    <script>
        WebFont.load({
            google: {
                families: [
                    "Lato", "Cinzel Decorative"
                ]
            }
        });
    </script>
</body>

</html>

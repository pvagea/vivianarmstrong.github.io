<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home Page</title>
    <meta name="description" content="Main page for Salmon River Adventures rafting site">
    <link rel="shortcut icon" href="https://favicon.png">
    <link rel="stylesheet" href="css/small.css">
</head>

<body>
    <header>
        <img class="hphoto" src="images/header.jpg" alt="river scenery">
        <img class="logo" src="images/Logo sm.png" alt="website logo">
        <section class="headings">
            <h1>Salmon River Adventures</h1>
            <div class="slogan">Come Adventure With Us</div>
        </section>
    </header>

    <nav>
        <ul class="navigation">
            <li><a class="ham" href="#">&#9776; Menu</a></li>
            <li><a href="index.html">Home</a></li>
            <li><a href="adventures.html">Adventures</a></li>
            <li><a href="riverexperts.html">River Experts</a></li>
            <li><a class="active" href="reservations.html">Reservations</a></li>
            <li><a href="contactus.html">Contact Us</a></li>
        </ul>
    </nav>

    <main class="reserve">
        <h1>Reservations</h1>
        <fieldset>
            <legend>Personal Contact Information</legend>
            <label class="ltop">Full Name* <input type="text" name="fname" required pattern="[A-Za-z]{5, }"></label>
            <label class="ltop"> Phone <input type="tel" name="phone" placeholder="555-123-4567"></label>
            <label class="ltop"> Email* <input type="email" name="email" placeholder="someone@domain.com" required></label>
            <label class="ltop"> Address <input type="text" name="add"></label>
            <label class="ltop"> Zip Code <input type="number" name="zip" placeholder="12345"></label>
        </fieldset>

        <fieldset>
            <legend>Adventure Wanted</legend>
            <label class="ltop"><select>
                <option value="" id="advenselect">Please Select</option>
                <option value="5dsalmonmain" id="5dsalmonmain">5 Day Salmon River Main</option>
                <option value="5dlowersalmon" id="5dlowersalmon">5 Day Lower Salmon River</option>
                <option value="4dsnakeriver" id="4dsnakeriver">4 Day Snake River</option>
            </select></label>            
        </fieldset>

        <fieldset>
            <legend>Adventurers</legend>
            <label class="ltop">Please tell us how many people in your group</label>
            <div></div>
        </fieldset>
    </main>
    <footer>
        <p>&copy;<span id="currentYear"></span> Salmon River Adventures | Vivian Armstrong | <span id="todayDate"></span>
        </p>
    </footer>
    <script src="js/date.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
    <script>
        WebFont.load({
            google: {
                families: [
                    "Raleway", "Cabin"
                ]
            }
        });
    </script>

</body>

</html>

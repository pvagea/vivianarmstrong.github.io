<body>

    <header>
        <img class="logo" src="images/rainbrella-suncloud.png" alt="website logo">
        <section class="headings">
            <p>Sun or Clouds</p>
            <div class="slogan">Will you need sunscreen or an umbrella</div>
        </section>
    </header>

    <nav>
        <ul class="navigation">
            <li><a class="ham" href="#">&#9776; Menu</a></li>
            <li><a href="https://vivianarmstrong.github.io/index.html">Home</a></li>

            <li><a class="active">Storm Central</a></li>
            <li><a href="https://vivianarmstrong.github.io/lesson7/gallery-7.html">Gallery</a></li>
        </ul>
    </nav>

    <main class="storm">
        <h1>Storm Center Report</h1>
        <form method="get" action="thanks.html">
            <fieldset>
                <legend>Report Submitted By</legend>
                <label class="ltop">Full Name* <input type="text" name="fname" pattern="[a-zA-Z\ -] {5, }" required></label>
                <label class="ltop"> Phone <input type="tel" name="phone" placeholder="1235551234"></label>
                <label class="ltop"> Email* <input type="email" name="email" placeholder="someone@domain.com" required></label>
                <label class="ltop"> Zip Code* <input type="number" name="zip" placeholder="12345" required></label>
            </fieldset>

            <fieldset>
                <legend>Storm Details</legend>
                    <label class="ltop" for="choosedate">Storm Date* <input type="date" name="stormdate" id="stormdate" for="stormdate"></label>

                    <label class="ltop" name="storm type" id="stormtype">Storm Type</label>
                        <select for="stormselect"><option value="" id="stormselect">Please Select</option>
                    <option value="flashflood" id="flashflood">Flash Flood</option>
                    <option value="flood" id="flood">Flood</option>
                    <option value="hail" id="hail">Hail</option>
                    <option value="thunderstorm" id="thunderstorm">Thunderstorm</option>
                    <option value="tornado" id="tornado">Tornado</option>
                    <option value="wildfire" id="wildfire">Wildfire</option>
                    </select>

                    <label class="ltop" id="selectseverity">Storm Severity</label>
                   <input type="range" id="rating" value="5" min="1" max="10" step="1" list="tickmarks" 
                    oninput="adjustRating(this.value)" onchange="adjustRating(this.value)">
                        <span id="ratingvalue">6</span>
                        <datalist id="tickmarks">
                            <option value="0">
                            <option value="1">
                            <option value="2">
                            <option value="3">
                            <option value="4">
                            <option value="5">
                            <option value="6">
                            <option value="7">
                            <option value="8">
                            <option value="9">
                            <option value="10">
                        </datalist>
                    
                    <label class="ltop" name="stormregion">Storm Region</label>
                        <select for="selectregion"><option value="">Select Region</option>
                    <option value="fishhaven" id="fish haven">Fish Haven</option>
                    <option value="preston" id="preston">Preston</option>
                    <option value="sodasprings" id="soda springs">Soda Springs</option>     
                    </select>

                    <label class="ltop" name="dangerlevel">Are You in Danger?</label>
                        <div><input type="radio" id="yes" name="danger" value="yes">
                        <label for="yes">Yes</label></div>
                        
                        <div><input type="radio" id="maybe" name="danger" value="maybe">
                        <label for="maybe">Maybe</label></div>

                        <div><input type="radio" id="no" name="danger" value="no">
                        <label for="no">No</label></div>
            
                    <label class="ltop" name="addinfo">Additional Information</label>
                        <textarea name="addinfo" rows="8" cols="40" id="addinformation"></textarea>
            </fieldset>
            <button type="submit" value="send">Submit</button>
        </form>
    </main>
    
    <footer>
        <p>&copy;<span id="currentYear"></span> Sun or Clouds | Attributes | Vivian Armstrong | <span
                id="todayDate"></span>
        </p>
    </footer>
    <script src="js/date.js"></script>
    <script src="js/toggleHam.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
    <script>
        WebFont.load({
            google: {
                families: [
                    "Lato", "Cinzel Decorative"
                ]
            }
        });

</body>

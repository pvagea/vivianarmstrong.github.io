<body>

    <header>
        <img class="logo" src="images/rainbrella-suncloud.png" alt="website logo">
        <section class="headings">
            <h1>Sun or Clouds</h1>
            <div class="slogan">Will you need sunscreen or an umbrella</div>
        </section>
    </header>

    <nav>
        <ul class="navigation">
            <li><a class="ham" href="#">&#9776; Menu</a></li>
            <li><a href="https://vivianarmstrong.github.io/index.html">Home</a></li>
            <li><a href="https://vivianarmstrong.github.io/lesson6/preston-6.html">Preston</a></li>
            <li><a href="#">Fish Haven</a></li>
            <li><a href="#">Soda Springs</a></li>
            <li><a class="active">Storm Central</a></li>
            <li><a href="https://vivianarmstrong.github.io/lesson7/gallery-7.html" href="#">Gallery</a></li>
        </ul>
    </nav>

    <main>
        <h1>Storm Center Report</h1>
        <form method="get" action="thanks.html">
            <fieldset>
                <legend>Report Submitted By</legend>
                <label>Full Name* <input type="text" name="fname" pattern="[a-zA-Z\ -] {5, }" required></label>
                <label> Phone <input type="tel" name="phone" placeholder="1235551234"></label>
                <label> Email* <input type="email" name="email" placeholder="someone@domain.com" required></label>
                <label> Zip Code* <input type="zipCode" name="zip" placeholder="12345" required></label>
            </fieldset>

            <fieldset>
                <legend>Storm Details</legend>
                    <label>Storm Date* <input type="date" name="stormDate"></label>

                    <label name="storm type">Storm Type</label>
                        <select><option value="">Please Select</option>
                    <option value="flashFlood">Flash Flood</option>
                    <option value="flood">Flood</option>
                    <option value="hail">Hail</option>
                    <option value="thunderstorm">Thunderstorm</option>
                    <option value="tornado">Tornado</option>
                    <option value="wildfire">Wildfire</option>
                    </select>

                    <label>Storm Severity</label>
                    <input type="range" id="rating" value="5" min="1" max="10" step="1" list="tickmarks" 
                    oninput="adjustRating(this.value)" onchange="adjustRating(this.value)">
                        <span id="ratingvalue">5</span>
                        <datalist id="tickmarks">
                            <option value="0">
                            <option value="1">
                            <option value="2">
                            <option value="3">
                            <option value="4">
                            <option value="5">
                            <option value="6">
                            <option value="7">
                            <option value="8">
                            <option value="9">
                            <option value="10">
                        </datalist>
                    
                    <label name="storm region">Storm Region</label>
                        <select><option value="">Select Region</option>
                    <option value="fish haven">Fish Haven</option>
                    <option value="preston">Preston</option>
                    <option value="soda springs">Soda Springs</option>     
                    </select>

                    <label name="danger level">Are You in Danger?</label>
                        <div><input type="radio" id="yes" name="danger" value="yes">
                        <label for="yes">Yes</label></div>
                        
                        <div><input type="radio" id="maybe" name="danger" value="maybe">
                        <label for="maybe">Maybe</label></div>

                        <div><input type="radio" id="no" name="danger" value="no">
                        <label for="no">No</label></div>
            
                    <label name="add info">Additional Information</label>
                        <textarea name="add info"></textarea>
            </fieldset>
            <button name="submit">Submit</button>
        </form>
    </main>
    
    <footer>
        <p>&copy;<span id="currentYear"></span> Sun or Clouds | Attributes | Vivian Armstrong | <span
                id="todayDate"></span>
        </p>
    </footer>
    <script src="js/date.js"></script>
    <script src="js/toggleHam.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>

        WebFont.load({
            google: {
                families: [
                    "Lato", "Cinzel Decorative"
                ]
            }
        });
    </script>
</body>
